app:
  name: Patient Service
  description: Patient Service
  version: 1.0.0
  base-url: /api/v1/patients
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/patient_service
    username: test
    password: test
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop # Set to create-drop to recreate the database every time the application starts
    show-sql: false # Set to true to see the SQL queries generated by Hibernate
    properties:
      hibernate:
        format_sql: true # Set to true to format the SQL queries